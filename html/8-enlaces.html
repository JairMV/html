<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
    <style>
        body {
            background-color: darkgray;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <!-- 
        Enlaces: Conocidos también por links popularmente. Su objetivo es conectar una página web con otra, con un recurso tanto interno como externo o con otro sitio web

        Tienen el atributo obligatorio href, donde le especificamos la ruta del recurso o sitio que queremos obtener

        También tiene el atributo target, que configura cómo queremos visualizar el recurso o sitio que solicitamos, por defecto es _self, pero hay otro valor que es _blank y lo que hace es abrir el recurso en otra pestaña y así no perder al usuario

        Otro atributo importante es - dowload - que sirve para descargar el recurso solicitado.
        *El recurso debe estar en tu mismo servidor

        Ej:
        <a href="/recursos/image.png" dowload>Descargar Imagen</a>
    -->
</body>
</html>
