<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header, Main And Footer</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <!-- 
        Los elementos de bloque van a ocupar todo el ancho disponible aunque su contenido no lo haga, por lo que los elementos que pongamos a continuación saltarán a la siguiente línea.

        Los elementos en línea no ocupan todo el ancho disponible pues estos ocuparán solo el espacio que abarque el contenido. Como consecuencia de esto, puede haber muchos elementos de este tipo en una misma línea siempre y cuando haya espacio.

        *Los elementos en línea deben estar dentro (anidados) de elementos de bloque.
    -->

    <h1>Block Element</h1>
    <p> Another Block Element</p>

    <span>Inline Element</span>
    <span>Another Inline Element</span>
</body>
</html>
